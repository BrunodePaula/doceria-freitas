<div class="modal-dialog" role="document">
    <!--Content-->
    <div class="modal-content form-elegant">
      <!--Header-->
      <div class="modal-header text-left">
        <h3 class="modal-title dark-grey-text font-weight-bold" id="myModalLabel"><strong>Carrinho</strong></h3>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Imagem</th>
                <th scope="col">Nome</th>
                <th scope="col">Quant.</th>
                <th scope="col">Pre√ßo</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of produtos" class="line">
                <th><img class="img-table" src="../../../../assets/img/{{ p.imagem }}" alt="bala"></th>
                <td>{{ p.nome }}</td>
                <td>{{ p.quant }}</td>
                <td>{{ p.preco }}</td>
                <td>{{ p.total }}</td>
              </tr>
            </tbody>
          </table>
      </div>
      <!--Footer-->
      <div class="modal-footer">
        <h6 class="text-left">Total: R$51,00</h6>
        <button type="button" class="btn btn-primary" (click)="activeModal.dismiss('Cross click')">Continuar Comprando</button>
        <button type="button" class="btn btn-success">Finalizar compra</button>
      </div>
    </div>
    <!--/.Content-->
  </div>
