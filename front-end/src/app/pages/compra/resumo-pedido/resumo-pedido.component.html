<app-header></app-header>
<main>
    <div class="content-main">
        <div class="content-title">
            <img class="icon-box" src="../../../../assets/icons/caixa.png" alt="">Resumo do Pedido
        </div>
        <table class="table">
            <thead>
              <tr>
                <th  scope="col">Imagem</th>
                <th scope="col">Produto</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Pre√ßo</th>
                <th  scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of items()" class="line">
                    <th><img class="img-table" src="{{ p.avatar.url }}" alt="bala"></th>
                    <td>{{ p.name }}</td>
                    <td>{{ p.count }}</td>
                    <td>{{ p.price | currency: 'BRL': true  }}</td>
                    <td>{{ p.price * p.count | currency: 'BRL': true  }}</td>
                  </tr>
            </tbody>
          </table>
          <div class="content-total">
              <!-- <div class="content-line">
                <span class="title_summary">Subtotal:</span>{{total() | currency: 'BRL': true}}
              </div> -->
              <div class="content-line">
                <span style="margin-right: 60%">Frete:</span> R$ 10,00</div>
              <div class="content-line">
                <strong><span style="margin-right: 61%;">Total:</span>{{total() | currency: 'BRL': true}}</strong></div>
          </div>
          <button (click)="validaSession()" type="button" class="btn btn-success">Finalizar compra</button>
    </div>
</main>
